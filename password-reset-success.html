<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success - Kaptan</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        [x-cloak] { display: none !important; }
        
        /* Smooth transitions */
        * {
            transition-property: transform, opacity, box-shadow, background-color, border-color;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }
        
        /* Auth card */
        .auth-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background: linear-gradient(to bottom, #ffffff 0%, #f9fafb 100%);
        }
        
        /* Background pattern */
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 50%, #f0f4ff 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Success icon animation */
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .success-icon {
            animation: successPulse 2s ease-in-out infinite;
        }
        
        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .checkmark-animate {
            animation: checkmark 0.6s ease-out;
        }
        
        /* Primary button */
        .btn-primary {
            background: linear-gradient(135deg, #003399 0%, #0044cc 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 51, 153, 0.3);
        }
        
        /* Success icon animation */
        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .checkmark-animate {
            animation: checkmark 0.6s ease-out;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#003399',
                        secondary: '#f3f4f6',
                        accent: '#ffcc00',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <div id="app">
        <!-- Navigation Header -->
        <header class="bg-white/80 backdrop-blur-sm border-b border-gray-100 shadow-sm sticky top-0 z-50">
            <div class="container mx-auto px-4 md:px-6">
                <div class="flex items-center justify-between h-20">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="flex items-center space-x-2 group">
                            <img src="images/logo-blue.png" alt="Logo" class="w-30 h-10 transition-transform group-hover:scale-105">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="min-h-screen flex items-center justify-center px-4 py-12">
            <div class="w-full max-w-md">
                <!-- Auth Card -->
                <div class="bg-white rounded-2xl p-8 auth-card text-center">
                        <!-- Success Icon -->
                        <div class="w-24 h-24 bg-gradient-to-br from-green-100 to-emerald-100 rounded-2xl flex items-center justify-center mx-auto mb-6 checkmark-animate shadow-lg">
                            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center success-icon">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                        </div>

                        <!-- Header -->
                        <h1 class="text-3xl font-bold text-gray-900 mb-3">Password Reset Successful!</h1>
                        <p class="text-gray-600 text-lg mb-8">Your password has been successfully reset. You can now log in with your new password.</p>

                        <!-- Success Details -->
                        <div class="bg-green-50 border-2 border-green-200 rounded-xl p-5 mb-6">
                            <div class="flex items-start space-x-3">
                                <svg class="w-6 h-6 text-green-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <div>
                                    <p class="text-sm font-semibold text-green-900 mb-1">What's next?</p>
                                    <p class="text-xs text-green-700">Use your new password to log in to your account. Make sure to keep it secure!</p>
                                </div>
                            </div>
                        </div>

                        <!-- Action Button -->
                        <a 
                            href="login.html"
                            class="block w-full btn-primary text-white py-3.5 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transform hover:scale-[1.02] transition-all text-center"
                        >
                            Go to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
